<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/captions"></ion-back-button>
    </ion-buttons>  
    <ion-title tappable (click)="updateTitle()">{{ list?.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editList()">
        <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  
  </ion-toolbar>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input
        type="text"
        [(ngModel)]="item"
        placeholder="What would you like to add"
        ></ion-input>
        <ion-button slot="end" fill="clear" (click)="addItem()">         
            <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-list>
 <ion-item-sliding *ngFor="let item of items">
  <ion-item>
    <ion-label>
      {{item.title}}
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="deleteItem(item)" color="danger">
      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
 </ion-item-sliding>
</ion-list>
</ion-content>
